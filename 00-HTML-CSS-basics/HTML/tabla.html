<!DOCTYPE html>
<html>
<head>
	<title>Tabla</title>
	<style type="text/css">
		table {
			font-family: arial;
			border-collapse: collapse;
			width: 50%;
		}

		td,th {
			border: 1px solid blue;
			text-align: center;
		}

		tr {
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>Expenses</h1>
	<table>
		<tr>
			<th>Expense</th>
			<th>Cost</th>
		</tr>
		<tr>
			<th>Xbox Live Gold Membership</th>
			<th> $800 </th>
		</tr>
		<tr>
			<th>Play Soccer</th>
			<th>$90</th>
		</tr>
		<tr>
			<th>Internet</th>
			<th>$900</th>
		</tr>
	</table>
</body>
</html>
